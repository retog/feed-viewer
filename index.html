<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Scuttlebutt Feedviewer</title>

	<link rel='icon' type='image/png' href='/favicon.png'>

</head>
<body>



  <div id="patchboot-app">
    If Scuttle Shell Browser is installed correctly and activated for this page, the PatchBoot App will appear here.
  </div>

  <script type="module">
    import {default as ssbConnect, pull} from 'https://retog.github.io/scuttle-shell-browser/ssb-connect.js'
    console.log('connecting',ssbConnect)
    ssbConnect().then(sbot => {
      window.sbot = sbot
      window.root = document.getElementById('patchboot-app')
      window.pull = pull
      window.root.innerHTML = ''
      const script = document.createElement('script')
      script.defer = true
      script.src = 'dist/bundle.js'
      document.head.append(script)
    },
    error => {
      console.log('An error occured', error)
    })

  </script>

</body>
</html>
